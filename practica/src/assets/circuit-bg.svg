<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradientes neon -->
    <linearGradient id="neon-cyan-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#0099ff" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0.5" />
    </linearGradient>
    <linearGradient id="neon-pink-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#9900ff" stop-opacity="0.6" />
    </linearGradient>
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff99" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#00cc66" stop-opacity="0.6" />
    </linearGradient>

    <!-- Filtros de brillo -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-strong" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo base oscuro -->
  <rect width="1200" height="800" fill="#0a0e27" />

  <!-- Cuadrícula de fondo (muy sutil) -->
  <g stroke="rgba(0,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100" />
    <line x1="0" y1="200" x2="1200" y2="200" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="0" y1="600" x2="1200" y2="600" />
    <line x1="0" y1="700" x2="1200" y2="700" />
    <line x1="150" y1="0" x2="150" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="450" y1="0" x2="450" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="750" y1="0" x2="750" y2="800" />
    <line x1="900" y1="0" x2="900" y2="800" />
    <line x1="1050" y1="0" x2="1050" y2="800" />
  </g>

  <!-- Circuitos y trazas principales - lado izquierdo -->
  <g filter="url(#glow)">
    <path d="M 50 100 L 200 100 L 200 300 L 350 300 L 350 500" stroke="url(#neon-cyan-blue)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 100 50 L 100 150 L 280 150 L 280 350" stroke="url(#neon-green)" stroke-width="2" fill="none" stroke-linecap="round" />
    <path d="M 80 400 L 180 400 L 180 600 L 300 600 L 300 750" stroke="url(#neon-pink-purple)" stroke-width="2.2" fill="none" stroke-linecap="round" />
  </g>

  <!-- Circuitos y trazas - lado derecho -->
  <g filter="url(#glow)">
    <path d="M 1150 120 L 1000 120 L 1000 250 L 850 250 L 850 450" stroke="url(#neon-cyan-blue)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 1100 400 L 950 400 L 950 600 L 800 600" stroke="url(#neon-green)" stroke-width="2.2" fill="none" stroke-linecap="round" />
    <path d="M 1120 700 L 920 700 L 920 550 L 750 550" stroke="url(#neon-pink-purple)" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>

  <!-- Trazas diagonales tipo conexión -->
  <g filter="url(#glow)" opacity="0.7">
    <path d="M 400 100 L 600 300" stroke="url(#neon-cyan-blue)" stroke-width="1.8" fill="none" />
    <path d="M 500 150 L 750 450" stroke="url(#neon-green)" stroke-width="1.6" fill="none" />
    <path d="M 600 500 L 400 700" stroke="url(#neon-pink-purple)" stroke-width="1.8" fill="none" />
  </g>

  <!-- Nodos principales con brillo intenso -->
  <g filter="url(#glow-strong)">
    <!-- Nodo cyan grande -->
    <circle cx="350" cy="300" r="6" fill="#00ffff" opacity="0.95" />
    <circle cx="350" cy="300" r="12" fill="#00ffff" opacity="0.3" />
    
    <!-- Nodo verde -->
    <circle cx="280" cy="150" r="5" fill="#00ff99" opacity="0.9" />
    <circle cx="280" cy="150" r="10" fill="#00ff99" opacity="0.25" />
    
    <!-- Nodo rosa/magenta -->
    <circle cx="180" cy="600" r="5.5" fill="#ff00ff" opacity="0.88" />
    <circle cx="180" cy="600" r="11" fill="#ff00ff" opacity="0.3" />
    
    <!-- Nodo cyan lado derecho -->
    <circle cx="850" cy="450" r="6" fill="#00ffff" opacity="0.92" />
    <circle cx="850" cy="450" r="13" fill="#00ffff" opacity="0.28" />
    
    <!-- Nodo verde lado derecho -->
    <circle cx="950" cy="400" r="5" fill="#00ff99" opacity="0.88" />
    <circle cx="950" cy="400" r="10" fill="#00ff99" opacity="0.24" />
  </g>

  <!-- Nodos secundarios pequeños -->
  <g filter="url(#glow)" opacity="0.7">
    <circle cx="200" cy="100" r="3" fill="#00ffff" />
    <circle cx="200" cy="300" r="3" fill="#0099ff" />
    <circle cx="100" cy="150" r="2.5" fill="#00ff99" />
    <circle cx="300" cy="750" r="3" fill="#ff00ff" />
    <circle cx="80" cy="400" r="2.5" fill="#00ffff" />
    <circle cx="1000" cy="120" r="3" fill="#00ffff" />
    <circle cx="1000" cy="250" r="3" fill="#0099ff" />
    <circle cx="950" cy="600" r="3" fill="#ff00ff" />
    <circle cx="1120" cy="700" r="2.5" fill="#00ff99" />
  </g>

  <!-- Pulsos sutiles (puntos que "parpadean") -->
  <g opacity="0.6">
    <circle cx="500" cy="300" r="2" fill="#00ffff">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="750" cy="450" r="2" fill="#00ff99">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="650" r="2" fill="#ff00ff">
      <animate attributeName="opacity" values="0.2;0.75;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Líneas de datos (trazas finas aleatorias) -->
  <g stroke="rgba(0,255,255,0.15)" stroke-width="0.8" opacity="0.5">
    <path d="M 100 200 Q 200 250 300 200" fill="none" />
    <path d="M 900 350 Q 1000 400 1100 350" fill="none" />
    <path d="M 200 500 Q 350 550 400 480" fill="none" />
  </g>
</svg>